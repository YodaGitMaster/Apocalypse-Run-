<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse Run - WebGPU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: #0b0d10;
            color: #dfe7ef;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: none;
        }

        #overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #stats {
            position: fixed;
            left: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 101;
        }

        .kbd {
            padding: 0 4px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-bottom-width: 2px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.06);
            font-size: 11px;
        }

        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e2633;
            color: #cde3ff;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
